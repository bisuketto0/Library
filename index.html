<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="/app.js" defer></script>
  <link href="https://api.fontshare.com/v2/css?f[]=plein@1&display=swap" rel="stylesheet"> 
</head>

<body>
  <header>
    <div class="back logo">LIBRARY</div>
    <div class="logo-ctn">
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
      <div class="front logo">LIBR<br>ARY</div>
    </div>
  </header>
  <main>
    <button class="add-book"><svg viewBox="0 0 448 512"><path fill="#F5F5F5" d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z"/></svg></button>

    <dialog class="form-modal">
      <form class="book-form" method="dialog">
        <input id="title" type="text" placeholder="Title">
        <input id="author" type="text" placeholder="Author">
        <div class="form-row">
          <label for="pages">Pages</label>
          <input id="pages" type="number" placeholder="0" min="0">
        </div>
        <div class="form-row">
          <label for="isRead">Have you read it?</label>
          <input id="isRead" type="checkbox">
        </div>
        <div class="button-row">
          <input id="submit-book" type="submit" value="Add Book">
          <input id="close-modal" type="button" value="Cancel">
        </div>
      </form>
    </dialog>

    <div class="card-ctn"></div>
  </main>
</body>
</html>
